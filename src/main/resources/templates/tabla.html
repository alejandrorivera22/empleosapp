<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<img th:src="@{/images/logo.jpg}" alt="logo">
    <h1>Lista de vacantes</h1>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">Logo</th>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Salario</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Tabla</th>
            <th scope="col">Detalle</th>
            <th scope="col">Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vac : ${vacantes}">
            <td>
                <img th:src="@{/images/{img} (img=${vac.imagen})}" alt="" width="136" height="136">
            </td>
            <td th:text="${vac.id}" scope="row"></td>
            <td th:text="${vac.nombre}"></td>
            <td th:text="${vac.fecha}"></td>
            <td th:text="${vac.salario}"></td>
            <td th:text="${vac.descripcion}"></td>
<!--            <td th:text="${vac.destacada == 1 ? 'Si' : 'No'}"></td>-->
            <td>
                 <span th:if="${vac.destacada == 1}" class="badge bg-secondary">Si</span>
                 <span th:if="${vac.destacada != 1}" class="badge bg-danger">No</span>
            </td>
            <td>
                <a th:href="@{/vacantes/view/{id} (id=${vac.id})}" class="btn btn-success">Detalle</a>
            </td>
            <td>
                <a th:href="@{/vacantes/delete(id=${vac.id})}" class="btn btn-danger">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
